<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile App</title>
    <!-- Add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add your custom scripts if needed -->
    <!-- Add Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <style>
        /* Add your custom styles here */
        body {
            margin: 0;
            padding: 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .header {
            position: relative;
        }
        .footer i {
            font-size: 24px;
            color: #6c757d;
        }
        .search-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 1;
        }
        .search-bar {
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease-in-out;
        }
        .search-bar.active {
            width: 150px;
        }
        .search-input {
            width: 100%;
            padding: 5px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
        }
    </style>

</head>
<body>
<div class="container">
    <header class="mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="images/logo/logo.png" alt="Logo" width="100" height="30">
            </a>
            <div class="search-icon">
                <i class="fas fa-search" id="searchIcon"></i>
            </div>
            <div class="search-bar" id="searchBar">
                <input class="search-input" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="countryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Country
                </button>
                <div class="dropdown-menu" aria-labelledby="countryDropdown">
                    <a class="dropdown-item" href="#">Country 1</a>
                    <a class="dropdown-item" href="#">Country 2</a>
                    <a class="dropdown-item" href="#">Country 3</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-3">
        <div id="gifCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#gifCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#gifCarousel" data-slide-to="1"></li>
                <li data-target="#gifCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/slider/slide1.gif" class="d-block w-100" alt="GIF 1">
                </div>
                <div class="carousel-item">
                    <img src="images/slider/slide2.gif" class="d-block w-100" alt="GIF 2">
                </div>
                <div class="carousel-item">
                    <img src="images/slider/slide3.gif" class="d-block w-100" alt="GIF 3">
                </div>
            </div>

            <a class="carousel-control-prev" href="#gifCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#gifCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="images/products/11918255792-bfce447491b14bdca3d6118f257a9121-Exterior-7.webp" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Feature 1</h5>
                        <p class="card-text">Description of feature 1.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="images/products/11956456790-51482083754346ddbcfc39a0ea9712f7-Exterior-7.webp" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Feature 2</h5>
                        <p class="card-text">Description of feature 2.</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>
<!-- Sticky footer with icons -->
<div class="footer">
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-shopping-cart"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
    <a href="#"><i class="fas fa-car"></i></a>
</div>
</body>
</html>
